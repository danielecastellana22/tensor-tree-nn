experiment_config:
  output_dir: _results/listOps/prob/tt
  num_run: 3
  metric_class_list:
    - exputils.metrics.Accuracy
  device: 'cpu'
  seed: -1
dataset_config:
  class: tasks.listOps.task_utils.ListOpsLoader
  params:
    data_dir:  data/listOps/dgl/
    only_root: False
    batch_size: 50
trainer_config:
  class: exputils.trainerss.EMTrainer
  params:
    early_stopping_patience: 50
    n_epochs: 200
    evaluate_on_training_set: False
    eps_loss: 0.001
exp_module_config:
  class: models.prob.recursive.HRM
  params:
    h_size: [10, 20, 30]
    only_root_state: False
    state_transition_config:
      class: models.prob.state_transition.TensorTrain
      params:
        num_types: 4
        pos_stationarity: False
        max_output_degree: 5
        rank: [5, 10, 20]
    x_emission_config:
      class: thlogprob.distributions.Categorical
      params:
        num_labels: 10
    y_emission_config:
      class: thlogprob.distributions.Categorical
      params:
        num_labels: 10